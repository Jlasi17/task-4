name: CI-CD Pipeline for Task Projects

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1️⃣ - Checkout current repo (task-4)
      - name: Checkout current repository
        uses: actions/checkout@v4

      # Step 2️⃣ - Clone Task-1 (Backend) and Task-3 (Frontend)
      - name: Clone Task-1 and Task-3 repositories
        run: |
          git clone https://github.com/Jlasi17/task-1.git
          git clone https://github.com/Jlasi17/task-3.git

      # Step 3️⃣ - Set up Java for backend build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Step 4️⃣ - Build Spring Boot backend
      - name: Build Spring Boot backend
        run: |
          cd task-1
          mvn clean install -DskipTests

      # Step 5️⃣ - Set up Node for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 6️⃣ - Build React frontend
      - name: Build React frontend
        run: |
          cd task-3
          npm install
          npm run build

      # Step 7️⃣ - Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: lasi116
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 8️⃣ - Build and Push Backend Docker image
      - name: Build and Push Backend Docker image
        run: |
          cd task-1
          docker build -t lasi116/task-backend:latest .
          docker push lasi116/task-backend:latest

      # Step 9️⃣ - Build and Push Frontend Docker image
      - name: Build and Push Frontend Docker image
        run: |
          cd task-3
          docker build -t lasi116/task-frontend:latest .
          docker push lasi116/task-frontend:latest
